<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pharmacy Inventory</title>
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/delete-modal.css" />
  </head>
  <body>
    <header>
      <h1 class="header__title">Pharmacy Inventory</h1>
    </header>
    <main>
      <section class="inventory-section">
        <h2 class="inventory__title">Inventory List</h2>
        <table class="inventory__table">
          <thead class="inventory__table-head">
            <tr class="inventory__table-row">
              <th class="inventory__table-header">Medicine Name</th>
              <th class="inventory__table-header">Medicine ID</th>
              <th class="inventory__table-header">Manufacturer</th>
              <th class="inventory__table-header">Expiration Date</th>
              <th class="inventory__table-header">Quantity</th>
              <th class="inventory__table-header">Actions</th>
            </tr>
          </thead>
          <tbody class="inventory__medicine-list">
            <!-- Dynamic entries will be added here -->
          </tbody>
        </table>
      </section>
      <button type="button" class="add-medicine__button">Add Medicine</button>
    </main>

    <!-- ADD MEDICINE MODAL -->
    <div class="add-medicine">
      <form class="add-medicine__form">
        <h2 class="add-medicine__title">Add Medicine</h2>
        <div class="add-medicine__group">
          <label for="medicine-name" class="add-medicine__input-label"
            >Medicine name:</label
          >
          <input
            type="text"
            id="medicine-name"
            class="add-medicine__name-input"
            placeholder="Medicine Name"
            maxlength="50"
            required
          />
        </div>

        <div class="add-medicine__group">
          <label for="medicine-manufacturer" class="add-medicine__input-label"
            >Manufacturer:</label
          >
          <input
            type="text"
            id="manufacturer"
            class="add-medicine__manufacturer-input"
            placeholder="Manufacturer"
            maxlength="50"
            required
          />
        </div>

        <div class="add-medicine__group">
          <label
            for="medicine-expiration-date"
            class="add-medicine__input-label"
            >Expiration date:</label
          >
          <input
            type="date"
            id="expiration-date"
            class="add-medicine__date-input"
            placeholder="Expiration Date"
            required
          />
        </div>

        <div class="add-medicine__group">
          <label for="medicine-quantity" class="add-medicine__input-label"
            >Quantity:</label
          >
          <input
            type="number"
            id="quantity"
            class="add-medicine__quantity-input"
            placeholder="Quantity"
            minlength="1"
            required
          />
        </div>

        <div class="add-medicine__buttons-container">
          <button type="submit" class="add-medicine__add-button">Add</button>
          <button type="button" class="add-medicine__close-button">
            Close
          </button>
        </div>
      </form>
    </div>

    <!-- DELETE MODAL -->
    <div class="delete-modal-container">
      <div class="delete-modal">
        <p class="delete-modal__text">Delete message</p>
        <div class="delete-modal__buttons-container">
          <button class="delete-modal__button delete-modal__button--cancel">
            Cancel
          </button>
          <button class="delete-modal__button delete-modal__button--confirm">
            Delete
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="./src/js/app.js"></script>
  </body>
</html>
